<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Substituindo Strings</title>
</head>

<body>
  <script>
    let frase = "Paulo é um cara legal!"
    console.log(frase.replace("Paulo", "Robson"))
    let value = 1234.556
    console.log(value.toFixed(2).replace(".", ",")) // método antigo de localização de números (sem a API Intl)
  </script>
</body>

</html>
