<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Separando e juntando Strings </title>
</head>

<body>
  <script>
    let frase = "Eu sou um cara legal!"
    console.log(frase.split(" ").join(""))//metodo split("") transforma a frase em array, método join("") junta a frase como desejar 
    // interessante para manipular valores que nao contenham espaços
  </script>
</body>

</html>
