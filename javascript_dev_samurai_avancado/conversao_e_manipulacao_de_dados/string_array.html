<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>String <-> Array </title>
</head>

<body>
  <script>
    // "Felipe <-> Array"

    let name = 'Felipe'
    console.log(name[0])
    for (const v of name) {
      console.log(v)
    }
    console.log(name.length)

    let values = [1, 2, 3, 4, 5, 10, 20]
    values = ["R", "o", "b", "s", "o", "n"]
    console.log(values.join(""))
    // Robson Aguiar -> ["Robson", "Aguiar"]
    name2 = "Robson Aguiar"
    console.log(name2.split(" "))
  </script>
</body>

</html>
