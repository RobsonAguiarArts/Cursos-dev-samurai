  <title>Casas decimais - formatação e arredondamento </title>

<style>
  a {
    font-size: 20px;
    text-decoration: none;
    color: rgb(34, 34, 36);
  }

<body>
  <script>
    //toFixed()
    // Math.ceil()
    // math.floor()
    // math.round()
    // new Intl.NumberFormat().format()
    let value = 1234.35
    console.log(value.toFixed(1))
    console.log(Math.ceil(value))
    console.log(Math.floor(value))
    console.log(Math.round(value))

    console.log(
      new Intl.NumberFormat("en-BR", {
        style: "currency",
        currency: "BRL",
      }).format(value)
    )
  </script>
