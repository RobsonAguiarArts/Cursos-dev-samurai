<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maiúsculas e Minúsculas</title>
</head>

<body>
  <script>
    let frase = "Viver é maravilhoso!"
    console.log(frase.toLowerCase())// Minúscula 
    console.log(frase.toUpperCase())//Maiúscula exe: endereços
    // nivelar nomes no banco BD
  </script>
</body>

</html>
