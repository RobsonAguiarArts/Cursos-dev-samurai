<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Function Scoped</title>
</head>

<body>
  <script>
    console.log(mult(10))
    // Erro pois esta chamando o resultado da função antes de criar a vairavel armazenar a função mesma.
    const mult = function mult(n) {
      n *= n
      return n
    }
    console.log(mult(10))
  </script>
</body>

</html>
