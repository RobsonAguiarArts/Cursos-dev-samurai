<body>
  <script>
    const numbers = [10, 18, 1, 15]
    // let res = []

    //     res.push(n)
    //   }
    // }
    // const gt10 = function (item) {
    //   return item > 10 // true / false

    let resp = numbers.filter((n) => n > 10)
    console.log(resp)

    const people = [
      { name: "Robson", gender: "M", age: 35 },
      { name: "Paulo", gender: "M", age: 13 },
      { name: "Viviany", gender: "F", age: 18 },
    ]

    let m = people.filter((p) => p.age >= 18)
    console.log(m)
    const gen = people.filter((p) => p.age >= 18 && p.gender === "M")
    console.log(gen)
    let age = people.filter((p) => p.age >= 18 && p.age <= 25 && p.gender === "M")
    console.log(age)

  </script>
