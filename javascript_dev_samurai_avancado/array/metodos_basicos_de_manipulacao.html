<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Médodos básicos de manipulação</title>
</head>

<body>
  <script>
    let people = ["Felipe", "André", "Paulo", "Jonny", "Marcelo"]

    //     0 -> n
    //     5 elementos = peole.length

    // Retornar elementos especificos de um array
    console.log(people[2])// retorna o elemento especificado
    console.log(people[people.length - 1])// retorna o último elemento
    // Retornar "fatias" de um Array
    console.log(people.slice(2))
    console.log(people.slice(1, 3))
    // Adicionar novos elementos no array (início e fim)
    people.push("ana")// adiciona no final
    console.log(people)
    people.unshift("Maria")// adicona no ínicio do array
    console.log(people)

    // Remover elementos no array (ínicio e fim)
    people.pop()// remove elementos do fim do array
    console.log(people)
    console.log(people.pop())//retorna o objeto removido
    people.shift()
    console.log(people)// remove elementos do fim do array
    console.log(people.shift())//retorna o objeto removido

    // Remover "fatias" de um array
    people.splice(1, 2)
    console.log(people)

    let cars = ["Onix", "Fusca", "Masserati", "Tesla", "Fox"]

    let index = cars.indexOf("Tesla")
    cars.splice(index, 1)
    console.log(index)
    console.log(cars)
  // Localizar elementos
  </script>
</body>

</html>
