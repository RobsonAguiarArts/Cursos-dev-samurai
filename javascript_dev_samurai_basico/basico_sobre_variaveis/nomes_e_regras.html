<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Nomes e Regras</title>
</head>

<body>
  <script>
    // Não podem conter espaço
    var nome = "Robson"
    let nomeCompleto = "Robson Aguair"
    const numero_telefone = 119990 + "-" + 85935;

    // Precisam iniciar com uma letra, _ ou $
    let num1 = 10
    // Podem conter apenas letras, números, _ ou $
    let dataNascimento = new Date(1987, 08, 24)
    // Case-sensitive
    let cpf = "123.456.789-00"
    let cpF = "123.456.789-00"

// Não pdem utilizar palavras reservadas ()
//let for = 123 // for é uma palavra reservada
  </script>
</body>

</html>
