<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Operadores e precedências</title>
</head>

<body>
  <script>
    // Operadoes Básicos + = * /
    // Precedência (), */, +-
    // média = soma dos termos / quantidade dos termos

    const media = (10 + 10 + 10) / 3
    console.log(media);

  </script>
</body>

</html>
