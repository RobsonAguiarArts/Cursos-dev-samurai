<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparações Estritas</title>
</head>

<body>

  <script>
    console.log("1" == 1); //true
    console.log("1" === 1); // false comparação estrita, compara se o valor é (idêntico)
  </script>
</body>

</html>
