<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparações</title>
</head>

<body>
  <script>
    // Uma comparação sempre retorna true ou false

    const idade = 16;
    const limite = 18;
    console.log(idade >= limite) //false
    console.log(limite >= idade); // true


  </script>
</body>

</html>
