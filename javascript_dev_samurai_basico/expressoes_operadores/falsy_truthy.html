<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Falsy e Truthy Estritas</title>
</head>

<body>
  <script>
    // Falsy

    console.log("0 =", 0 ? "verdadeiro" : "falso")
    console.log('"" =', "" ? "verdadeiro" : "falso")
    console.log("null =", null ? "verdadeiro" : "falso")
    // Truthy
    console.log("1 =", 1 ? "verdadeiro" : "falso")
    console.log('"0" =', "0" ? "verdadeiro" : "falso")
    console.log('"abc" =', "abc" ? "verdadeiro" : "falso")

  </script>
</body>

</html>
