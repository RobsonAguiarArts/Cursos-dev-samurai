<body>
  <script>
    let texto = "A"
    let valor

    // if (texto == "A") {

    // } else {
    //   valor = 20
    // }

    // Variável = (condicao) ? IF : ELSE 

    valor = (texto == "A") ? 10 : 20
    console.log("valor", valor);
    // Execução de comando via ternário (ELSE Obrigatório)

    texto == "A" ? console.log("SE") : console.log("SENÃO")


  </script>
