<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>IF ELSE</title>
</head>

<body>
  <script>
    console.log("inicio do programa")

    // SE 
    if (true) {
      console.log("verdadeiro");
    } else { // SENÃ‚O
      console.log("falso")
    }

    if ("1" == 1) {
      console.log("verdadeiro");
    } else {
      console.log("falso")
    }
    if (1 === 1) {
      console.log("verdadeiro");
    } else {
      console.log("falso")
    }
    if ("1" !== 1) {
      console.log("verdadeiro");
    } else {
      console.log("falso")
    }
    if (1 < 2 && 2 < 3) {
      console.log("verdadeiro");
    } else {
      console.log("falso")
    }
    if (!(1 < 2) && !(2 < 3)) {
      console.log("verdadeiro");
    } else {
      console.log("falso")
    }
    console.log("fim do programa")

  </script>
</body>

</html>
