<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>For in</title>
</head>

<body>
  <script>
    const person = {
      name: "Felipe",
      age: 40,
      city: "São José dos Campos",
    }
    // obj.prop
    // obj.['prop']
    for (const prop in person) {
      console.log(`Prop: ${prop} - ${person[prop]} `)
    }
  </script>
</body>

</html>
