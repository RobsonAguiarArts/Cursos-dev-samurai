<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Declaration Assignment var / let</title>
</head>

<body>
  <script>
    let x // undefined
    console.log("x", x)

    x = 10
    console.log("x", x)
    console.log("x", typeof x)

    x = "A"
    console.log("x", x)
    console.log("x", typeof x)

    let y = 20 // declaration assignment  var / let
    console.log("y", y)
    console.log("y", typeof y)
  </script>
</body>

</html>
