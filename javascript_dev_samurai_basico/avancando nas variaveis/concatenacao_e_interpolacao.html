<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Concatenação e Interpolação</title>
</head>

<body>
  <script>
    let name, age
    name = "Robson"
    age = 35
    address = {
      street: "Rua Central",
      city: "São Caetano do Sul",
    }

    console.log("name", name)
    console.log("age", age)

    console.log(name + " tem " + age + " anos" + " e reside em" + address)
    console.log(`${name} tem ${age} anos e reside em ${address.city} na ${address.street} `)

    // Fulano tem XXX anos
  </script>
</body>

</html>
