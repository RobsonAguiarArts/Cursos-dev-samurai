<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tipo Date</title>
</head>

<body>
  <script>
    console.log(Date()); //data e hora corrente => new Date()
    console.log(new Date()); //data e hora corrente => new Date()

    console.log(new Date(2022, 3, 22)) // Data específica e hora corrente
    console.log(new Date(2022, 3, 22, 10, 20, 59)) // Data e hora específica
  </script>
</body>

</html>
