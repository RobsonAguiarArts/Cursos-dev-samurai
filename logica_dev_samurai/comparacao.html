<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação</title>
</head>

<body>
  <script>

    // comparações retornam true / false 

    // Igual ==
    10 == 10; //true
    // Diferente !=
    10 != 10 // false
    // Menor <
    10 < 10 // false
    // Menor igual <=
    10 <= 10 //true
    // Maior >
    10 > 10 //false
    // Maior igual >=
    10 >= 10 //true

    var a = 10;
    var b = 20;
    a > b //true


  </script>
</body>

</html>
