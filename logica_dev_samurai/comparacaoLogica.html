<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Comparação Lógica</title>
</head>

<body>
  <script>
    // Operadores Booleanos
    // OU ||  retorna true quando houver algum valor verdadeiro, caso contrario retorna false.
    false || false // false
    true || false //true
    false || true // true
    true || true // true
    // E && tem prioridade sobre o OU
    // Retorna true apenas quando todos os valores forem verdadeiros, caso contrario retorna false
    false && false  //false
    true && false //false
    false && true // false
    true && true// true
    //tem prioridade sobre o OU
    false || false || true //true
    false && false && true //false
    false || true && true //true
      (false || true) && true // true
    // Não ! Tudo que é true se torna false e vice versa
    !false //true
    !true // false
    !(10 < 20);// false

    (1 < 2) || (3 > 4); // true || false = true
    (1 > 2) || (3 > 4);// false || false = false

    (10 < 20) && (20 < 30); //true && true = true
    (20 > 30) && (30 > 40); //false && fasle = false
    (20 < 30) && !(30 > 40) //true && !false =true 

    var a = 10;
    var b = 20;
    var c = 30;

    (a < b) && (b < c) // true && true = true 

  </script>
</body>

</html>
